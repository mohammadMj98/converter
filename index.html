<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Converter °F to °C</title>
</head>
<body>

    <section class="container">
        <div class="box">
            <h1>Converter °F to °C</h1>
            <input type="text" placeholder="°F" id="input">
            <span></span>
            <div class="wrapper">
                <button class="btn" id="rest">Reset</button>
                <button class="btn" id="convert">Convert</button>
                <button class="btn" id="change">Change</button>
            </div>
        </div>
    </section>



    
    <script src="js/app.js"></script>
</body>
</html>
